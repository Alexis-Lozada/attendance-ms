spring.application.name=attendance-ms

# Conexión a base de datos
spring.datasource.url=${ATTENDANCE_DB_URL}
spring.datasource.username=${ATTENDANCE_DB_USER}
spring.datasource.password=${ATTENDANCE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${ATTENDANCE_SERVER_PORT:8083}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Timezone en UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# Actuator Config
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

#OAuth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-server:9000/oauth2/jwks
